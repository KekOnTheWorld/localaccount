<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <form action="" id="form">
        <h1>Register</h1>
        <p class="description">Create your own account</p>
        <label for="username">Enter Username</label>
        <input placeholder="Username" name="username" type="text" id="username">
        <label for="email">Enter Email</label>
        <input placeholder="Email" name="email" type="email" id="email">
        <label for="password">Enter password</label>
        <input placeholder="Password" name="password" type="password" id="password">
        <label for="repeat">Repeat password</label>
        <input placeholder="Repeat" name="repeat" type="password" id="repeat">
        <p>Already got an account? <a href="login.html">Login</a></p>
        <p id="error"></p>
        <button>Submit</button>
    </form>

    <script src="register.js"></script>
</body>
</html>
